<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #ff69b4;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff69b4;
      text-align: center;
    }

    model-viewer {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff69b4;
      touch-action: auto;
    }

    p {
      margin-top: 15px;
      color: #ff69b4;
      text-align: center;
    }

    @media (max-width: 600px) {
      model-viewer {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>My 3D Model</h1>

  <model-viewer 
      id="viewer"
      src="olivia.glb" 
      alt="Olivia 3D Model" 
      auto-rotate 
      camera-controls 
      background-color="#000000"
      ar
      loading="lazy">
  </model-viewer>

  <p>Use your mouse or touch to rotate and zoom the model.</p>

  <script>
    const viewer = document.getElementById('viewer');

    // Wait until model is loaded
    viewer.addEventListener('load', () => {
      viewer.cameraOrbit = '0deg 75deg 2.5m'; // Initial camera angle
      viewer.cameraTarget = '0m 0m 0m';
      viewer.jumpCameraToGoal();
    });
  </script>
</body>
</html>
