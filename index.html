<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #ff69b4; /* Pink text */
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff69b4;
      text-align: center;
    }

    model-viewer {
      width: 600px;
      height: 400px;
      border: 2px solid #ff69b4; /* Pink border */
      border-radius: 10px;
      box-shadow: 0 0 20px #ff69b4;
    }
  </style>
</head>
<body>
  <h1>My 3D Model</h1>

  <model-viewer 
      src="olivia.glb"  <!-- Your GLB file -->
      alt="Olivia 3D Model"
      auto-rotate
      camera-controls
      background-color="#000000">
  </model-viewer>

  <p>Use your mouse or touch to rotate/zoom the model.</p>
</body>
</html>
